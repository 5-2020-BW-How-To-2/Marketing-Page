<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact Us</title>

  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <h2><a href="index.html">How To</a></h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>
<section class = "contact">
    <div class="container">
      <form action="https://formspree.io/xeqrapez" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Enter your First Name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Enter your Last Name">
          </div>
        </div>
        <div class="col-25">
          <label for="email">Email Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Ask Away!" style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <div class ="btn">
          <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class = "banner">
      <h1>Have a <span>question?</span>Contact Us!</h1>
      </div>
  </section>
  <footer>
    <h6>Copyright How To 2020</h6>
</footer>
</body>
